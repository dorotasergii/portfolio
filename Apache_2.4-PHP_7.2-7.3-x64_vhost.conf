<VirtualHost *:%httpport%>
	ServerName      port.loc
	DocumentRoot    "%hostdir%"
    Redirect        / https://port.loc
</VirtualHost>
<VirtualHost *:%httpsport%>
	ServerName      port.loc
	DocumentRoot    "%hostdir%"
	SSLEngine       on

	SSLCertificateFile     "%sprogdir%\userdata\config\cert_files\port\port-server.crt"
	SSLCertificateKeyFile  "%sprogdir%\userdata\config\cert_files\port\port-server.key"
</VirtualHost>